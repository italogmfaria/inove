<body>
    <!-- Header Section -->
    <header class="header">
        <button class="back-btn" onclick="window.history.back();">Voltar</button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo INOVE" class="logo">
    </header>

    <!-- Registration Form Section -->
    <section class="form-container">
        <div class="form-box">
            <h1>Cadastro de Escola</h1>
            <form (ngSubmit)="registerSchool()">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" [(ngModel)]="school.name" name="nome" placeholder="Nome da Escola" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="school.email" name="email" placeholder="Email de Contato" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" [(ngModel)]="school.city" name="cidade" placeholder="Cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" [(ngModel)]="school.federativeUnit" name="estado" placeholder="Estado" required>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </section>
</body>
