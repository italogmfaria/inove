<body>
    <!-- Header Section -->
    <header class="header">
        <button class="back-btn" (click)="navigateTo('/cadastro-estudante')">
            <span class="material-icons">arrow_back</span>
            Voltar
        </button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo INOVE" class="logo">
    </header>

    <!-- Background Decorations -->
    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Registration Form Section -->
    <section class="form-container">
        <div class="form-box">
            <div class="form-header">
                <h1>Cadastro de Escola</h1>
                <p class="subtitle">Registre sua instituição na plataforma</p>
            </div>

            <form (ngSubmit)="registerSchool()">
                <div class="form-row">
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">business</span>
                        <input
                            type="text"
                            id="nome"
                            [(ngModel)]="school.name"
                            name="nome"
                            placeholder="Nome da Escola"
                            class="input-field"
                            required>
                    </div>
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">email</span>
                        <input
                            type="email"
                            id="email"
                            [(ngModel)]="school.email"
                            name="email"
                            placeholder="Email de Contato"
                            class="input-field"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">location_city</span>
                        <input
                            type="text"
                            id="cidade"
                            [(ngModel)]="school.city"
                            name="cidade"
                            placeholder="Cidade"
                            class="input-field"
                            required>
                    </div>
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">map</span>
                        <input
                            type="text"
                            id="estado"
                            [(ngModel)]="school.federativeUnit"
                            name="estado"
                            placeholder="Estado (Ex: SP, RJ)"
                            class="input-field"
                            maxlength="2"
                            required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Cadastrar Escola</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="footer-text">
                Escola já cadastrada?
                <a class="btn-link" (click)="navigateTo('/cadastro-estudante')">Cadastre-se como aluno!</a>
            </p>
        </div>
    </section>
</body>
