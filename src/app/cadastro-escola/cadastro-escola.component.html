<body>
    <header class="header">
        <button class="back-btn" (click)="navigateTo('/cadastro-estudante')">
            <span class="material-icons">arrow_back</span>
            <span class="back-text">Voltar</span>
        </button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo INOVE" class="logo">
    </header>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <section class="form-container">
        <div class="form-box">
            <div class="form-header">
                <h1>Cadastro de Escola</h1>
                <p class="subtitle">Registre sua instituição na plataforma</p>
            </div>

            <form [formGroup]="schoolForm" (ngSubmit)="registerSchool()">
                <div class="form-row">
                    <div class="input-group half-width" [class.error]="isFieldInvalid('name')">
                        <span class="material-icons input-icon">business</span>
                        <input
                            type="text"
                            id="nome"
                            formControlName="name"
                            placeholder="Nome da Escola"
                            class="input-field"
                            [class.invalid]="isFieldInvalid('name')">
                        <small class="error-message" *ngIf="isFieldInvalid('name')">
                            {{ getErrorMessage('name') }}
                        </small>
                    </div>
                    <div class="input-group half-width" [class.error]="isFieldInvalid('email')">
                        <span class="material-icons input-icon">email</span>
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            placeholder="Email de Contato"
                            class="input-field"
                            [class.invalid]="isFieldInvalid('email')">
                        <small class="error-message" *ngIf="isFieldInvalid('email')">
                            {{ getErrorMessage('email') }}
                        </small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group half-width" [class.error]="isFieldInvalid('city')">
                        <span class="material-icons input-icon">location_city</span>
                        <input
                            type="text"
                            id="cidade"
                            formControlName="city"
                            placeholder="Cidade"
                            class="input-field"
                            [class.invalid]="isFieldInvalid('city')">
                        <small class="error-message" *ngIf="isFieldInvalid('city')">
                            {{ getErrorMessage('city') }}
                        </small>
                    </div>
                    <div class="input-group half-width" [class.error]="isFieldInvalid('federativeUnit')">
                        <span class="material-icons input-icon">map</span>
                        <input
                            type="text"
                            id="estado"
                            formControlName="federativeUnit"
                            placeholder="Estado (Ex: SP, RJ)"
                            class="input-field"
                            maxlength="2"
                            style="text-transform: uppercase"
                            [class.invalid]="isFieldInvalid('federativeUnit')">
                        <small class="error-message" *ngIf="isFieldInvalid('federativeUnit')">
                            {{ getErrorMessage('federativeUnit') }}
                        </small>
                    </div>
                </div>

                <button type="submit" class="submit-btn" [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">Cadastrar Escola</span>
                    <span *ngIf="isSubmitting">Cadastrando...</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="footer-text">
                Escola já cadastrada?
                <a class="btn-link" (click)="navigateTo('/cadastro-estudante')">Cadastre-se!</a>
            </p>
        </div>
    </section>
</body>
