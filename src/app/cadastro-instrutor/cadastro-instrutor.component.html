<body>
    <!-- Header Section -->
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <span class="material-icons">arrow_back</span>
            Voltar
        </button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo INOVE" class="logo">
    </header>

    <!-- Background Decorations -->
    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Form Section -->
    <section class="form-container">
        <div class="form-box">
            <div class="form-header">
                <h1>Seja um Instrutor!</h1>
                <p class="subtitle">Compartilhe seu conhecimento e transforme vidas</p>
            </div>

            <form (ngSubmit)="submitForm()">
                <div class="input-group">
                    <span class="material-icons input-icon">person</span>
                    <input
                        type="text"
                        id="nome"
                        [(ngModel)]="instructor.name"
                        name="name"
                        placeholder="Digite seu nome completo"
                        class="input-field"
                        required>
                </div>

                <div class="input-group">
                    <span class="material-icons input-icon">badge</span>
                    <input
                        type="text"
                        id="cpf"
                        [(ngModel)]="instructor.cpf"
                        name="cpf"
                        mask="000.000.000-00"
                        placeholder="000.000.000-00"
                        class="input-field"
                        required>
                </div>

                <div class="input-group">
                    <span class="material-icons input-icon">email</span>
                    <input
                        type="email"
                        id="email"
                        [(ngModel)]="instructor.email"
                        name="email"
                        placeholder="Digite seu e-mail"
                        class="input-field"
                        required>
                </div>

                <div class="input-group textarea-group">
                    <span class="material-icons input-icon">description</span>
                    <textarea
                        id="motivacao"
                        [(ngModel)]="instructor.motivation"
                        name="motivation"
                        rows="5"
                        placeholder="Conte-nos porque você quer ser um instrutor e o que deseja ensinar..."
                        class="input-field textarea-field"
                        required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Enviar Solicitação</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="footer-text">
                Já é instrutor?
                <a (click)="navigateTo('/login')" class="btn-link">Faça login aqui!</a>
            </p>
        </div>
    </section>
</body>
