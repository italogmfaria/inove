<body>
    <header class="header">
        <button class="back-btn" (click)="navigateTo('/inicial')">
            <span class="material-icons">arrow_back</span>
            <span class="back-text">Voltar</span>
        </button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo" class="logo">
    </header>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <section class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Bem-vindo de volta!</h1>
                <p class="subtitle">Entre com suas credenciais para continuar</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)">
                <div class="input-group" [class.error]="isFieldInvalid('email')">
                    <span class="material-icons input-icon">email</span>
                    <input
                        type="email"
                        placeholder="Digite seu e-mail"
                        formControlName="email"
                        class="input-field"
                        [class.invalid]="isFieldInvalid('email')">
                    <small class="error-message" *ngIf="isFieldInvalid('email')">
                        {{ getErrorMessage('email') }}
                    </small>
                </div>

                <div class="input-group" [class.error]="isFieldInvalid('password')">
                    <span class="material-icons input-icon">lock</span>
                    <div class="password-wrapper">
                        <input
                            [type]="showPassword ? 'text' : 'password'"
                            placeholder="Digite sua senha"
                            formControlName="password"
                            class="input-field"
                            [class.invalid]="isFieldInvalid('password')">
                        <span class="material-icons password-toggle-icon" (click)="togglePasswordVisibility()">
                            {{ showPassword ? 'visibility_off' : 'visibility' }}
                        </span>
                    </div>
                    <small class="error-message" *ngIf="isFieldInvalid('password')">
                        {{ getErrorMessage('password') }}
                    </small>
                </div>

                <div class="forgot-password-link">
                    Esqueceu sua senha?
                    <a (click)="navigateTo('/esqueci-senha')" class="btn-link">Recuperar acesso!</a>
                </div>

                <div class="recaptcha-container" *ngIf="enableRecaptcha">
                    <re-captcha
                        [siteKey]="recaptchaSiteKey"
                        (resolved)="onRecaptchaResolved($event)"
                        theme="light"
                        size="normal">
                    </re-captcha>
                </div>

                <button type="submit" class="submit-btn" [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">Entrar</span>
                    <span *ngIf="isSubmitting">Entrando...</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="footer-text">
                NÃ£o tem acesso?
                <a (click)="navigateTo('/acesso-plataforma')" class="btn-link">Cadastre-se agora!</a>
            </p>
        </div>
    </section>
</body>
