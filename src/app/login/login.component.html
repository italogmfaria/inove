<body>
    <!-- Header Section -->
    <header class="header">
        <button class="back-btn" (click)="navigateTo('/inicial')">
            <span class="material-icons">arrow_back</span>
            Voltar
        </button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo" class="logo">
    </header>

    <!-- Background Decorations -->
    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <!-- Login Form Section -->
    <section class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Bem-vindo de volta!</h1>
                <p class="subtitle">Entre com suas credenciais para continuar</p>
            </div>

            <form (submit)="onLogin($event)">
                <div class="input-group">
                    <span class="material-icons input-icon">email</span>
                    <input
                        type="email"
                        placeholder="Digite seu e-mail"
                        name="email"
                        [(ngModel)]="email"
                        required
                        class="input-field">
                </div>

                <div class="input-group">
                    <span class="material-icons input-icon">lock</span>
                    <div class="password-wrapper">
                        <input
                            [type]="showPassword ? 'text' : 'password'"
                            placeholder="Digite sua senha"
                            name="password"
                            [(ngModel)]="password"
                            required
                            class="input-field">
                        <span class="material-icons password-toggle-icon" (click)="togglePasswordVisibility()">
                            {{ showPassword ? 'visibility_off' : 'visibility' }}
                        </span>
                    </div>
                </div>

                <div class="forgot-password-link">
                    Esqueceu sua senha?
                    <a (click)="navigateTo('/esqueci-senha')" class="btn-link">Recuperar acesso!</a>
                </div>

                <!-- reCAPTCHA Placeholder -->
                <div class="recaptcha-container">
                    <div class="recaptcha-placeholder">
                        <span class="material-icons">verified_user</span>
                        <p>Verificação de segurança</p>
                        <small>reCAPTCHA será configurado aqui</small>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Entrar</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="footer-text">
                Não tem acesso?
                <a (click)="navigateTo('/acesso-plataforma')" class="btn-link">Cadastre-se agora!</a>
            </p>
        </div>
    </section>
</body>
