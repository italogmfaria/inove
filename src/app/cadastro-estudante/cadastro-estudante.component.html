<body>
    <header class="header">
        <button class="back-btn" (click)="navigateTo('/acesso-plataforma')">
            <span class="material-icons">arrow_back</span>
            Voltar
        </button>
        <img (click)="navigateTo('/inicial')" src="assets/logowhite.png" alt="Logotipo INOVE" class="logo">
    </header>

    <div class="background-decoration">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <section class="form-container">
        <div class="form-box">
            <div class="form-header">
                <h1>Cadastre-se</h1>
                <p class="subtitle">Crie sua conta e comece a aprender hoje</p>
            </div>

            <form (submit)="cadastrarEstudante()">
                <div class="form-row">
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">person</span>
                        <input
                            type="text"
                            id="nome"
                            [(ngModel)]="newUser.name"
                            name="name"
                            placeholder="Digite seu nome"
                            class="input-field"
                            required>
                    </div>
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">email</span>
                        <input
                            type="email"
                            id="email"
                            [(ngModel)]="newUser.email"
                            name="email"
                            placeholder="Digite seu email"
                            class="input-field"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">badge</span>
                        <input
                            type="text"
                            id="cpf"
                            [(ngModel)]="newUser.cpf"
                            name="cpf"
                            placeholder="Digite seu CPF"
                            mask="000.000.000-00"
                            class="input-field"
                            required>
                    </div>
                    <div class="input-group half-width">
                        <span class="material-icons input-icon">lock</span>
                        <div class="password-wrapper">
                            <input
                                [type]="showPassword ? 'text' : 'password'"
                                id="senha"
                                [(ngModel)]="newUser.password"
                                name="password"
                                placeholder="Digite sua senha"
                                class="input-field"
                                required>
                            <span class="material-icons password-toggle-icon" (click)="togglePasswordVisibility()">
                                {{ showPassword ? 'visibility_off' : 'visibility' }}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <span class="material-icons input-icon">school</span>
                    <select
                        id="school"
                        [(ngModel)]="newUser.schoolId"
                        name="schoolId"
                        class="input-field select-field"
                        required>
                        <option [ngValue]="undefined" disabled>Escolha sua escola</option>
                        <option *ngFor="let escola of escolas" [value]="escola.id">{{ escola.name }}</option>
                    </select>
                </div>

                <p class="help-text">
                    <span class="material-icons">info</span>
                    Não encontrou sua escola?
                    <a class="btn-link" (click)="navigateTo('/cadastro-escola')">Cadastre aqui!</a>
                </p>

                <button type="submit" class="submit-btn">
                    <span>Cadastrar</span>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <p class="footer-text">
                Já tem acesso?
                <a class="btn-link" (click)="navigateTo('/login')">Faça login aqui!</a>
            </p>
        </div>
    </section>
</body>
